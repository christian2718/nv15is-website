        body {
            margin: 0;

            background-image: url('https://scontent.fcrk1-4.fna.fbcdn.net/v/t1.15752-9/474456570_589816990528617_5465377340371311495_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeFSwM79Xjyb2_UnZKl5RttF2DK4Cn_NnT_YMrgKf82dP0Ltb5g2or_duHBvWlTEdTxExJNZWS-GQ3NRkw0GFZ0F&_nc_ohc=7ScDoBmjgfAQ7kNvgG6WstU&_nc_oc=Adj6iVZtaQUvSolYK7STpxUU7Lfk_gjRA6yCjB78n3-Dqa6dUuwr_mQaJ7Q7cowSoMo&_nc_zt=23&_nc_ht=scontent.fcrk1-4.fna&oh=03_Q7cD1gHpgqyPyZUg94DtH6mB_sxRjnKfyqS68l2751VUCCYWGg&oe=67C8D716');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }
        header {
            background-color: rgba(46, 139, 87, 0.9); /* Green color with opacity */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        /* Adjust logo and text container */
        header .logo-text {
            display: flex;
            align-items: center; /* Vertically center logo and text */
        }
        /* Logo in the header */
        header img {
            max-width: 120px; /* Adjust logo size */
            height: auto;
            margin-right: 15px; /* Space between logo and text */
        }
        header h1 {
            margin: 0;
        }
        header p {
            margin: 0;
            font-size: 14px
        }
        nav {
    position: fixed;
    top: 30px;
    right: 60%;
    transform: translateX(50%);
    display: flex;
    gap: 70px; /* Space between buttons */
    justify-content: right; /* Center align buttons */
    width: 100%;
}
        /* Style each navigation button box */
        .nav-button-box {
            background-color: rgba(34, 139, 34, 0.9); /* Darker green */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Style each navigation button */
        .nav-button {
            background-color: rgba(34, 139, 34, 0.9); /* Darker green */
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }
        .nav-button:hover {
            background-color: rgba(46, 139, 87, 1); /* Lighter green on hover */
            transform: translateY(-3px); /* Hover effect */
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .section {
            display: none;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(230, 245, 230, 0.9); /* Light green with opacity */
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: rgba(0, 100, 0, 0.9); /* Dark green with opacity */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer .social-media {
            margin-top: 10px;
        }
        footer .social-media a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        footer .social-media a:hover {
            color: lightgreen; /* Light green on hover */
        }
        /* Add a little responsiveness */
        @media (max-width: 768px) {
            nav {
                top: 10px;
                right: 10px;
                flex-direction: row; /* Keep it horizontal */
                gap: 10px;
            }
            nav .nav-button-box {
                padding: 12px;
            }
        }
    </style>
</head>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }

        // Default view to show the home section
        window.onload = function() {
            showSection('home');
        };
    </script>
</body>
